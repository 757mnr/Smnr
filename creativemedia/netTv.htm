<style>
* {

  box-sizing: border-box;
}

body {
  background-color: #000;

}
.video-section {
  padding: 0;
  margin: 0;
  display: flex;
  position: relative;
  margin-bottom: 0em;
  overflow: hidden;
  }
.video-responsive{
  padding-bottom: 56.25%
}

#player {

  left: 0;
  bottom: 0;
  height: 100%;
  width: 100%;
  border: 0;
}

    border-color: rgba(107,0,255,0.79)
}
