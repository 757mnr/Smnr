<style>


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000;
  font-family: "Oswald", sans-serif;
  font-size: 18px;
}

.vid-player {
  padding: 0;
  margin: 0;
  display: block;
  position: relative;
  margin-bottom: 1em;
  overflow: hidden;
}

.player {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  height: 100%;
  width: 100%;
  border: 0;
}

.responsive-vid {
  padding-bottom: 56.25%;
}

.playlist, 
.playlist2 {
  padding: 0;
  margin: 0;
  margin-bottom: 5em;
  position: relative;
  border: 5px solid #000;
  display: block;
  flex-grow: 2;
  background: #000;
  width: 100%;
  height: 170px;
  overflow-x: hidden;
  overflow-y: scroll;
  display: none;
  }

.responsive-playlist, 
.responsive-playlist2 {
  padding-bottom: 0%;
  display: none;
}

.playlist ul li, 
.playlist2 ul li {
  width: auto;
  height: 50px;
  display: flex;
  border: 1px solid #fff;
  border-radius: 3px;
  margin: 0px;
  margin-top: 1px;
  margin-bottom: 5px;
  cursor: pointer;
  padding: 1px;
}

.playlist ul li a, 
.playlist2 ul li a {
  display: flex;
  text-decoration: none;
  color: rgb(255, 255, 255);
  align-items: center;
  width: 100%;
}

.playlist ul li img, 
.playlist2 ul li img {
  padding: 0 10px 0 2px;
  /*border: 1px solid #fff;
  border-radius: 5px;*/
  display: flex;
  height: 40px;
  width: 110px;
}

.playlist ul li:hover, 
.playlist2 ul li:hover {
  background-color: #eee;
  }

.button, 
.button2 {
  display: flex;
  font-family: "Oswald", sans-serif;
  font-size: 36px;
  background-color: transparent;
  margin-top: 5px;
  margin-bottom: 5px;
  border : none;
  color: #eee;
  /*width: -webkit-fill-available;*/
  cursor: pointer;
  }


.footer {
  position: fixed;
  font-family: "Oswald", sans-serif;
  bottom: 0;
  left: 0;
  width: 100%;
  background: transparent;
  text-align: center;
  color: #f4f4f4;
  
}

.icons {
  padding-top: 1rem;
}
.icons a:hover {
  color: red;
}

.icons a {
  text-decoration: none;
  font-size: 2rem;
  margin: 0.5rem;
  color: #f4f4f4;
}

.company-name {
  font-size: 1rem;
  text-transform: uppercase;
  margin-top: 0.5rem;
  font-family: "Oswald", sans-serif;
  margin-bottom: 2.5em;
}

@media (max-width: 500px) {
  html {
    font-size: 50%;
  }
}

@media (min-width: 501px) and (max-width: 768px) {
  html {
    font-size: 50%;
  }
}

</style>  
</head>
